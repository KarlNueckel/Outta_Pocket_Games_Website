<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outta Pocket - A Party Card Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 60px;
      background: #fff;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
    }
    .product-image {
      flex: 1;
      min-width: 400px;
    }
    .product-image img {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product-info {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 14px;
      letter-spacing: 3px;
      color: gray;
      margin-bottom: 20px;
    }
    ul {
      padding-left: 20px;
      font-size: 18px;
      line-height: 1.7;
    }
    .price {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
    }
    .buy-btn {
      background-color: black;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    .buy-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="product-image">
      <img src="outta-pocket-box.png" alt="Outta Pocket Card Game" />
    </div>
    <div class="product-info">
      <div class="title">Outta Pocket</div>
      <div class="subtitle">A PARTY GAME</div>
      <ul>
        <li>250 bold and hilarious prompt cards</li>
        <li>Designed for chaotic friend groups and game nights</li>
        <li>Unfiltered, laugh-out-loud moments guaranteed</li>
        <li>For 3+ players, ages 16 and up</li>
      </ul>
      <div class="price">$24.99</div>

      <!-- PayPal Buy Now button -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL@example.com">
        <input type="hidden" name="item_name" value="Outta Pocket Card Game">
        <input type="hidden" name="amount" value="24.99">
        <input type="hidden" name="currency_code" value="USD">
        <button type="submit" class="buy-btn">Buy Now</button>
      </form>
    </div>
  </div>

</body>
</html>
